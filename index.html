<html>
<head>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create SRA URL</title>
<link href="css/bootstrap-combined.min.css" rel="stylesheet">
<script src="js/jquery-1.11.1.min.js" type="application/x-javascript"></script>
<script src="js/bootstrap.min.js" type="application/x-javascript"></script>
<script src="js/main.js" type="application/x-javascript"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="span12">
			<div class="page-header">
				<h2>SRA下载地址生成工具</h2>
			</div>
			<div class="form-search">
				<input id="sra" class="input-medium search-query" style="height:30px;width:300px" type="text" placeholder="请填写一个SRA号 如:'DRR002002'"/>
				<button id="create" class="btn">生成URL</button>
			</div>
			<div id="error" class="alert alert-error" style="display: none;">
			</div>
			<div id="result" style="display: none;">
			<h2>生成结果</h2>
			<div>
				<code><big id="url">ftp://ftp.ncbi.nlm.nih.gov/sra/sra-instant/reads/ByRun/sra/SRR/</big></code>
			</div>
			<p>
				<a id="page" class="btn" target="_blank" href="ftp://ftp.ncbi.nlm.nih.gov/sra/sra-instant/reads/ByRun/sra/SRR/">转到下载页面</a>
			</p>
			<button class="btn" type="button" id="download">下载文件</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
